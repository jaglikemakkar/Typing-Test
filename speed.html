<html>
    <head>
        <title>Typing test</title>
        <script src="js/javascript_speed.js" type="text/javascript"></script>
        <link rel="stylesheet" type="text/css" href="css/style_speed.css">
    </head>
    <body onload="startfn()">
        <div class="all">
        <div class="reloadCancelbtns"><div class="row">
        <div class="col-4">
        <button class="reload" id="reload" onclick="reloadfn()">Refresh</button>
        </div>
        <div class="col-4">
        <p id="time" class="time"></p>
        </div>
        <div class="col-4">
        <button class="cancel" id="cancel" onclick="cancelfn()" type="submit">Cancel</button>
        </div>
        </div></div>
        <p id="text" class="text" spellcheck="false"></p>
        <textarea id="input" class="input" spellcheck="false" placeholder="Type the above text here..." onkeyup="checkfn()"></textarea>
        <div class="result" id="result">
        <h2 id="speed" class="speed"></h2>
        <p id="timeTaken" class="timeTaken"></p>
        <p id="correct" class="correct"></p>
        <p id="incorrect" class="incorrect"></p>
        <button id="retake" class="retake" onclick="retake()">Retake</button>
        </div>
        <img class="image" src="image.jfif" width="60%" />
        </div>
    </body>
</html>
